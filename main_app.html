<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Feed with Snapshot</title>
    <link href="styles.css" rel="stylesheet"></link>
</head>
<body>
    <div class = "header">
    <h1 class="title-text">AttendanceAI</h1>
    </div>

    <div class="container">
        <video id="video" autoplay></video>
        <button id="snapshot-btn"> <i class="fa-solid fa-camera"></i> </button>
    </div>

    <!--Provides support for icons -->
    <script src="https://kit.fontawesome.com/cb914116f9.js" crossorigin="anonymous"></script>

    <script>
        // Initialize the camera feed
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { width: 500, height: 500 } })
            .then(stream => {
                const video = document.getElementById('video');
                video.srcObject = stream;
            })
            .catch(error => {
                console.error("Error accessing the camera:", error);
                alert("Unable to access the camera. Please check permissions.");
            });
        } else {
            alert("getUserMedia is not supported in this browser.");
        }

        // Capture a snapshot and send it to the server for saving
        document.getElementById('snapshot-btn').addEventListener('click', () => {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = 500;
            canvas.height = 500;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, 500, 500);

            // Convert canvas to data URL
            const dataUrl = canvas.toDataURL('image/png');

            // Send snapshot to the server for saving
            fetch('/save-snapshot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: dataUrl })
            })
            .then(response => {
                if (response.ok) {
                    alert('Snapshot saved successfully!');
                } else {
                    alert('Failed to save snapshot.');
                }
            })
            .catch(error => console.error('Error saving snapshot:', error));
        });
    </script>
</body>
</html>
