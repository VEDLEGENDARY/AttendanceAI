<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Feed</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="title-text">AttendanceAI</h1>
    </div>

    <div class="container">
        <video id="video" autoplay></video>
        <button id="snapshot-btn"> <i class="fa-solid fa-camera"></i></button>
    </div>

    <!-- Provides support for icons -->
    <script src="https://kit.fontawesome.com/cb914116f9.js" crossorigin="anonymous"></script>

    <script>
        // Initialize the camera feed
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { width: 500, height: 500 } })
            .then(stream => {
                const video = document.getElementById('video');
                video.srcObject = stream;
            })
            .catch(error => {
                console.error("Error accessing the camera:", error);
                alert("Unable to access the camera. Please check permissions.");
            });
        } else {
            alert("getUserMedia is not supported in this browser.");
        }
    
        // Handle snapshot button click
        document.getElementById('snapshot-btn').addEventListener('click', () => {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth; // Get video width
            canvas.height = video.videoHeight; // Get video height
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
    
            // Convert canvas to data URL
            const dataUrl = canvas.toDataURL('image/png');
    
            // Create a temporary link element to trigger the download
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = `snapshot-${Date.now()}.png`; // Set the file name
            link.click(); // Trigger the download
        });
    </script>
    
</body>
</html>
